<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Register - Kennettechnologies</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Register for Kennettechnologies software & IT solutions">
	
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="images/favicon.png">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">
	
	<style>
		.register-section {
			min-height: 100vh;
			display: flex;
			align-items: center;
			background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
			padding: 50px 0;
		}
		
		.register-card {
			background: var(--white);
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			overflow: hidden;
			max-width: 800px;
			margin: 0 auto;
		}
		
		.register-header {
			background: var(--primary-color);
			color: var(--white);
			padding: 30px;
			text-align: center;
		}
		
		.register-header img {
			max-width: 150px;
			margin-bottom: 20px;
		}
		
		.register-body {
			padding: 40px;
		}
		
		.form-group {
			margin-bottom: 25px;
		}
		
		.form-control {
			height: 50px;
			border-radius: 25px;
			padding: 10px 20px;
			border: 1px solid #ddd;
			transition: all 0.3s ease;
		}
		
		.form-control:focus {
			border-color: var(--secondary-color);
			box-shadow: none;
		}
		
		.btn-register {
			width: 100%;
			height: 50px;
			border-radius: 25px;
			background: var(--secondary-color);
			color: var(--white);
			font-weight: 500;
			text-transform: uppercase;
			letter-spacing: 1px;
			transition: all 0.3s ease;
		}
		
		.btn-register:hover {
			background: var(--primary-color);
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0,0,0,0.2);
		}
		
		.register-footer {
			text-align: center;
			padding: 20px;
			background: var(--light-bg);
		}
		
		.register-footer a {
			color: var(--secondary-color);
			text-decoration: none;
			transition: all 0.3s ease;
		}
		
		.register-footer a:hover {
			color: var(--primary-color);
		}
		
		.password-requirements {
			font-size: 0.9em;
			color: var(--gray-color);
			margin-top: 5px;
		}
		
		.password-requirements ul {
			list-style: none;
			padding-left: 0;
			margin-top: 10px;
		}
		
		.password-requirements li {
			margin-bottom: 5px;
		}
		
		.password-requirements li i {
			margin-right: 5px;
		}
		
		.terms-check {
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<section class="register-section">
		<div class="container">
			<div class="register-card">
				<div class="register-header">
					<img src="images/logo.png" alt="Kennettechnologies Logo">
					<h2>Create Account</h2>
					<p>Join Kennettechnologies today</p>
				</div>
				<div class="register-body">
					<form action="indexlogin.html" method="post">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="First Name" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Last Name" required>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email Address" required>
						</div>
						<div class="form-group">
							<input type="tel" class="form-control" placeholder="Phone Number" required>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" required>
							<div class="password-requirements">
								<p>Password must contain:</p>
								<ul>
									<li><i class="fa fa-check"></i> At least 8 characters</li>
									<li><i class="fa fa-check"></i> One uppercase letter</li>
									<li><i class="fa fa-check"></i> One number</li>
									<li><i class="fa fa-check"></i> One special character</li>
								</ul>
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Confirm Password" required>
						</div>
						<div class="terms-check">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="terms" required>
								<label class="custom-control-label" for="terms">
									I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-register">Create Account</button>
					</form>
				</div>
				<div class="register-footer">
					<p>Already have an account? <a href="indexlogin.html">Login here</a></p>
				</div>
			</div>
		</div>
	</section>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Custom JS -->
	<script src="js/custom.js"></script>
</body>
</html>
